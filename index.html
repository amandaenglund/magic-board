<!DOCTYPE HTML>

<html>
<head>

    <title>Chess board</title>

    <style>

        body {
            background-color: peachpuff;
        }

        .button {
            display: flex;
            flex-direction: row;
            justify-content: center;
            padding: 1em 0em;
                }

        button {
            width: 100px;
            height: 18px;
            margin: 30px 0px;
        }

        #content {
            display: flex;
            flex-direction: row;
            justify-content: center;

        }

        .board {
            width: 600px;
            height: 600px;
            background-color: rgb(237, 248, 252);
            display: flex;
            flex-direction: column;
        }

        .row {
            border: 1px solid lightgray;
            width: 600px;
            height: 50px;


        }
    
    </style>

</head>

<body>

    <div class="button">

    <button>START</button>

    </div>

    <div id="content"></div>

    <script>
        var contentDiv = document.getElementById('content');

        var board = document.createElement('div');
        board.className = 'board';

        for(var y = 0; y < 12; y++) {
            addRowToBoard();
        }


        /* Last thing to do is add board to contentDiv (performance) bra för prestanda och snabbar upp sidan. alla uppdateringar i html ritas om och det tar lång tid */
        contentDiv.appendChild(board);


        function addRowToBoard() {
            /* Create row */
            var row = document.createElement('div');
            row.className = 'row';

            /* Set background */
            if (y%2) {
                row.style.backgroundColor = 'rgb(183, 233, 228'
            } else {
                row.style.backgroundColor = 'white'
            }

            /* Add the row to the board */
            board.appendChild(row);

        }

    
    </script>

</body>
</html>
